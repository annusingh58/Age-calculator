<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JS <br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="CalculateAge()">Calculate</button>

            </div>
            <p id="result"></p>

        </div>
    </div>
    <script>
        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T") [0];

        let result = document.getElementById("result");

        function CalculateAge(){

            let birthdate = new Date(userinput.value);

            let d1 = birthdate.getDate();
            let m1 = birthdate.getMonth() + 1;     //month is start with 0.january value is 0;
            let y1 = birthdate.getFullYear();

            let today = new Date();
            let d2 = today.getDate();
            let m2 =today.getMonth() + 1;
            let y2 = today.getFullYear();


            let d3, m3, y3;

            y3=y2-y1  ;   //y3 is difference between year y3= cuurent date- date of birth year\


            if(m2 >=m2){
                m3 = m2-m1;
            }
            else{
                y3--;
                m3= 12+ m2 - m1;
            }

            if(d2 >= d1){      //day difference
                d3 = d2-d1;
            }
            else{
                m3--;
                d3 = getDaysInMonth(y1,m1) +d2-d1;
            }
            if(m3<0){
                m3 =11;
                y3--;
            }
            // console.log(y3 ,m3 ,d3);
            result.innerHtml=`you are ${y3}years,  ${m3}months and ${d3}Days old`;
        }
        function getDaysInMonth(year, month){
            return new Date(year , month ,0).getDate();
    }
    </script>
</body>
</html>
